<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
 <title>SEPET</title>
</head>

<body>
 <!------- HEADER SECTİON START ------->
 <header>
  <div class="navbar">
   <h1><span>My</span>BAG.COM</h1>
   <input class="search-input" type="search" placeholder="Ürün ismi giriniz..">
   <div class="nav-link">
    <button id="open-button">Sepet</button>
    <button>Kayıt Ol</button>
    <button>Giriş Yap</button>
   </div>
  </div>
 </header>
 <!------- HEADER SECTİON END ------->

 <main>
  <div class="category-wrapper">
   <h1>Kategoriler</h1>
   <div class="categories" id="category-list"></div>
  </div>
  <div class="product-wrapper">
   <h1>Ürünler</h1>
   <div class="products" id="products"></div>
  </div>

  <!------- MODAL START  ------->
  <div id="modal" class="modal-wrapper">
   <div class="modal">
    <img id="close-button" src="/img/close.png" alt="">
    <div class="modal-list"></div>
    <div class="total">Toplam : <span id="total-price">0</span> $ </div>
   </div>
  </div>
  <!------- MODAL END  ------->
 </main>


 <script src="main.js"></script>
</body>

</html>
